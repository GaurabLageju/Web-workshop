<!doctype html>
<html>
<head>
	<title>Text input control</title>
	</head>

<body>
	<h1 style="text-align: center;"> EDV form 2019</h1><br>
	
	<form action="day2.html"> 
		First name:<br> <input type="text" name="First_name" value=" your first name" /><br>
		
		Last name:<br><input type="text" name="last_name" value="your last name" /><br>
		
		Password:<br><input type="Password" name="Password"><br>
	
		Number:<br><input type="Number" name="Number"><br>
		
		Email:<br><input type="Email" name="Email"><br>

		Qualification:<br> 
		<select name="Qualification">
			<option> High School</option>
			<option> Bachelor's</option>
			<option> Masters</option>
			<option> M. phil</option>
			<option> Phd</option>
			
		</select><br>
		<br>Upload your photo <br>
		<input type="Radio" name="photo">Upload from Facebook<br>
		<input type="checkbox" name="photo">Upload from your device<br><br>
		<input type="Submit" value="Submit"><br>

		<input type="Submit" name="reset" value="Submit"/>
		<input type="reset" name="reset" value="reset"/>
		<input type="button" name="ok" value="ok"/>
		<input type="image" name="imagebutton" src="/html/image/logo.png"/><br>

		


	</form>
</body>
</html>
